<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="background.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <form action="/action_page.php">
              <div class="row">
                <h2 style="text-align:center">Welcome to Purpose Photos</h2>
                <div class="vl">
                  <span class="vl-innertext"></span>
                </div>
                <form id="registrationForm">
                    <div class="container">
                      <h1>Register</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                  
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" id="email" required>
                  
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                  
                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                      <hr>
                  
                      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                      <button type="button" class="registerbtn" onclick="registerUser()">Register</button>
                    </div>
                  
                    <div class="container signin">
                      <p>Already have an account? <a href="#">Sign in</a>.</p>
                    </div>
                  </form>
                  
                  <script>
                    // Simple in-memory database
                    const usersDatabase = [];
                  
                    function registerUser() {
                      const email = document.getElementById("email").value;
                      const password = document.getElementById("psw").value;
                      const repeatPassword = document.getElementById("psw-repeat").value;
                  
                      // Check if any field is empty
                      if (email === '' || password === '' || repeatPassword === '') {
                        alert("Please fill out all fields.");
                        return;
                      }
                  
                      // Check if the email is not already registered
                      if (usersDatabase.some(user => user.email === email)) {
                        alert("This email is already registered. Please use a different email.");
                      } else {
                        // Check if the passwords match
                        if (password !== repeatPassword) {
                          alert("Passwords do not match. Please enter matching passwords.");
                        } else {
                          // Save the user to the database
                          usersDatabase.push({ email, password });
                          alert("Registration successful!");
                  
                          // Redirect to a new page after successful registration
                          window.location.href = "photograph.html";
                        }
                      }
                    }
                  </script>
                  
                  </body>
                  </html>
